<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Scene</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="bg-image">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <!-- Brand -->
          <a href="#" class="navbar-brand brand-name">Bean Scene</a>

          <!-- Toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active text-warning" href="#">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>

            <!-- Right Side -->
            <div class="d-flex align-items-center">
              <a href="#" class="nav-link text-white text-decoration-underline me-2">Sign In</a>
              <button class="btn btn-warning text-dark fw-semibold px-3 rounded-pill">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- ===== Coffee Hero Section ===== -->
      <section class="coffee-hero d-flex align-items-center">
        <div class="container">
          <div class="hero-content text-white">
            <p class="intro-text">We've got your morning covered with</p>
            <h1 class="coffee-title">Coffee</h1>
            <p class="description">
              It is best to start your day with a cup of coffee. Discover the       
             best flavours coffee you will ever have. We provide the best  
         for our customers.</p>
            
            <button class="btn btn-warning rounded-pill px-4 fw-semibold">
              Order Now
            </button>
          </div>
        </div>
      </section>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
